<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link rel="shortcut icon" href="<%= BASE_URL %>favicon.ico" type="image/x-icon" />
    <title><%= VUE_APP_BRAND_NAME_LONG %> | Home</title>
    <!-- og:site -->
    <meta property="og:title" content="<%= VUE_APP_BRAND_NAME_LONG %>" />
    <meta property="og:site_name" content="<%= VUE_APP_BRAND_NAME_LONG %>" />
    <meta
      name="description"
      content="A more effective way to manage test schedules, long-term assignments, and exam stress."
    />
    <meta
      property="og:description"
      content="A more effective way to manage test schedules, long-term assignments, and exam stress."
    />
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <!-- og:image -->
    <meta property="og:image" content="<%= BASE_URL %>og/hero-img.png" />
    <meta
      property="og:image:alt"
      content="A promotional image displaying the <%= VUE_APP_BRAND_NAME_SHORT %> insignia, alongside the text 'A more effective way to manage test schedules, long-term assignments, and exam stress.' and a button titled 'Join Now.'"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:type" content="image/png" />

    <!-- theme colors -->
    <meta
      name="theme-color"
      content="#<%= VUE_APP_THEME_COLOR %>"
      class="theme-color"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="theme-color"
      content="#<%= VUE_APP_THEME_COLOR %>"
      class="theme-color-dark"
      media="(prefers-color-scheme: dark)"
    />
    <!-- apple theme colors -->
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="#<%= VUE_APP_THEME_COLOR %>"
      class="theme-color"
      media="(prefers-color-scheme: light)"
    />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="#<%= VUE_APP_THEME_COLOR %>"
      class="theme-color-dark"
      media="(prefers-color-scheme: dark)"
    />
  </head>
  <body>
    <noscript
      ><div class="loading_screen">
        <div class="loading_screen__content">
          <div class="loading_screen__content__icon">
            <img
              id="loading_screen__img"
              src="<%= BASE_URL %>img/favicon/favicon.svg"
              alt="loading icon"
            />
          </div>
          <div class="loading_screen__content__text" style="margin-top: 20px">
            <h1>Enable JavaScript to use <%= VUE_APP_BRAND_NAME_SHORT %></h1>
          </div>
        </div>
      </div>
      <style>
        @import url("https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,600;1,700&family=Roboto:wght@400;500;600;700&display=swap");
        .loading_screen {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background-color: #ebd094;
          z-index: 1000;
          display: flex;
          justify-content: center;
          align-items: center;
          font-family: "Montserrat", sans-serif;
        }
        .loading_screen__content {
          display: flex;
          flex-direction: column;
          align-items: center;
        }
        .loading_screen__content__icon {
          width: 100px;
          height: 100px;
          animation: spin 1s linear infinite;
          user-select: none;
          pointer-events: none;
        }
        .loading_screen__content__icon img {
          width: 100%;
          height: 100%;
        }
        @keyframes loading_throb {
          0% {
            transform: scale(1);
          }
          50% {
            transform: scale(1.25);
          }
          100% {
            transform: scale(1);
          }
        }
        #loading_screen__img {
          animation: loading_throb 5s ease infinite;
        }
      </style></noscript
    >
    <div id="root"></div>

    <!-- version info -->
    <script class="versioning">
      console.log(
        `%cWelcome to <%= VUE_APP_BRAND_NAME_SHORT %>\t[ <%= VUE_APP_VERSION %> ]`,
        `background:#${"<%= VUE_APP_THEME_CONSOLE_COLOR_BG %>" || "272727"};color:${
          "<%= VUE_APP_THEME_CONSOLE_COLOR_TEXT %>" || "C9B092"
        };padding:7px 12px;font-family:Lato,sans-serif;font-weight:bold;font-size:1.3em`
      );
      document.querySelector(".versioning").remove();
    </script>
    <span id="version" style="display: none"><%= VUE_APP_VERSION %></span>
  </body>
</html>
